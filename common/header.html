<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script type='text/x-handlebars'>
  const confetti_amount = {{theme-setting 'confetti_amount'}};
  const confetti_spread = {{theme-setting 'confetti_spread'}};
  alert(confetti_amount);
  alert(confetti_spread);
</script>
<script>
  alert('hi');
  //alert(confetti_spread);
  window.addEventListener('click', function (e) {
    let xpos = e.clientX;
    let ypos = e.clientY;
    confetti({
      particleCount: confetti_amount,
      spread: confetti_spread,
      origin: { y: ypos/window.innerHeight , x: xpos/window.innerWidth },
    });
  });
</script>
