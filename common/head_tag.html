<script type="text/discourse-plugin" version="1.14.0">
  // Load the external script
  var script = document.createElement('script');
  script.src = "https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js";
  document.head.appendChild(script);
  
  // Wait for the script to load before using it
  script.onload = function() {const confetti_amount = ${settings.confetti_amount}; const confetti_spread = ${settings.confetti_spread};window.addEventListener('click', function (e) {let xpos = e.clientX;let ypos = e.clientY;window.confetti({particleCount: confetti_amount,spread: confetti_spread,origin: { y: ypos/window.innerHeight , x: xpos/window.innerWidth } });});}
</script>
